services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: securetflow-postgres
    environment:
      POSTGRES_DB: securet_flow
      POSTGRES_USER: securet_user
      POSTGRES_PASSWORD: securet_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - securet-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: securetflow-redis
    ports:
      - "6379:6379"
    networks:
      - securet-network
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    container_name: securetflow-backend
    environment:
      - DATABASE_URL=postgresql://securet_user:securet_password@postgres:5432/securet_flow
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - DEBUG=${DEBUG}
    depends_on:
      postgres:
        condition: service_started
      redis:
        condition: service_started
    ports:
      - "8000:8000"
    volumes:
      - ./src/backend:/app
    networks:
      - securet-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    container_name: securetflow-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - securet-network
    restart: unless-stopped

  # Nginx (Reverse Proxy)
  nginx:
    image: nginx:alpine
    container_name: securetflow-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend
      - frontend
    networks:
      - securet-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  securet-network:
    driver: bridge 